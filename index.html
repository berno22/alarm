<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Minute Alarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full relative">
        <button id="testBeep" class="absolute top-4 right-4 text-blue-400 hover:text-blue-300 focus:outline-none flex items-center gap-2" title="Play test beep">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707a1 1 0 011.414 0l.707.707a1 1 0 000 1.414L9.414 9H13a1 1 0 011 1v4a1 1 0 01-1 1H9.414l2.293 2.293a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414 0L5.586 15z" />
            </svg>
            <span class="text-sm">Test Beep</span>
        </button>
        <h1 class="text-2xl font-bold text-center mb-4">15-Minute Alarm</h1>
        <p class="text-center text-gray-300 mb-4">Beep 1 minute before each 15-minute mark, then every 2 seconds for the last 10 seconds.</p>
        <p class="text-center text-gray-400 text-sm mb-4">Note: Click "Test Beep" or anywhere on the page to enable sound in some browsers.</p>
        <div class="grid grid-cols-2 gap-4">
            <div class="text-center">
                <p class="text-lg font-semibold">Current Time</p>
                <p id="currentTime" class="text-xl font-mono text-blue-400"></p>
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">Next Alarm</p>
                <p id="nextAlarm" class="text-xl font-mono text-blue-400"></p>
            </div>
            <div class="text-center col-span-2">
                <p class="text-lg font-semibold">Countdown</p>
                <p id="countdown" class="text-2xl font-mono text-green-400"></p>
            </div>
        </div>
    </div>

    <script>
        // Create AudioContext for synthetic beep
        let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isAudioUnlocked = false;

        // Function to resume AudioContext on user interaction
        function unlockAudio() {
            if (audioCtx.state === 'suspended' && !isAudioUnlocked) {
                audioCtx.resume().then(() => {
                    console.log('AudioContext resumed');
                    isAudioUnlocked = true;
                }).catch(error => {
                    console.error('Error resuming AudioContext:', error);
                });
            }
        }

        // Add click listener to entire document for audio unlock
        document.addEventListener('click', unlockAudio, { once: true });

        // Function to generate a friendly synthetic beep (440Hz, 0.2s, sine wave)
        function playBeep() {
            if (!isAudioUnlocked) {
                console.log('Audio not unlocked yet');
                return;
            }
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sine'; // Soft, friendly tone
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Moderate volume
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2); // Fade out

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2); // Beep duration: 0.2 seconds
            } catch (error) {
                console.error('Error playing beep:', error);
            }
        }

        // Test beep button
        document.getElementById('testBeep').addEventListener('click', () => {
            unlockAudio();
            playBeep();
        });

        // Function to format time as 12-hour HH:MM:SS AM/PM
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: true });
        }

        // Function to calculate the next 15-minute mark
        function getNextAlarmTime() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const millisecondsUntilNextQuarter = (15 - (minutes % 15)) * 60 * 1000 - seconds * 1000 - now.getMilliseconds();
            const nextAlarm = new Date(now.getTime() + millisecondsUntilNextQuarter);
            return nextAlarm;
        }

        // Function to format countdown in MM:SS
        function formatCountdown(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Function to update UI
        function updateUI() {
            const now = new Date();
            const nextAlarm = getNextAlarmTime();

            // Update current time
            document.getElementById('currentTime').textContent = formatTime(now);

            // Update next alarm time
            document.getElementById('nextAlarm').textContent = formatTime(nextAlarm);

            // Update countdown
            const timeUntilNextAlarm = nextAlarm.getTime() - now.getTime();
            document.getElementById('countdown').textContent = formatCountdown(timeUntilNextAlarm);
        }

        // Function to check if current time is within alarm conditions
        function checkAlarm() {
            if (!isAudioUnlocked) return; // Skip if audio not unlocked
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Check if it's 1 minute before the 15-minute mark (e.g., 14:00, 29:00, 44:00, 59:00)
            if (minutes % 15 === 14 && seconds === 0) {
                playBeep();
            }

            // Check if it's within the last 10 seconds of the 15-minute mark (e.g., 14:50-14:59)
            if (minutes % 15 === 14 && seconds >= 50) {
                // Play beep every 2 seconds (50, 52, 54, 56, 58)
                if (seconds % 2 === 0) {
                    playBeep();
                }
            }
        }

        // Update UI and check alarm every second
        setInterval(() => {
            updateUI();
            checkAlarm();
        }, 1000);

        // Initial update
        updateUI();
    </script>
</body>
</html>
