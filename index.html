<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Minute Alarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen p-4">
    <div class="glassmorphism p-8 rounded-2xl shadow-xl max-w-sm w-full hover-scale">
        <h1 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-4">15-Minute Alarm</h1>
        <p class="text-center text-gray-400 text-sm mb-6">Soft beep 1 min before, then every 2s for the last 10s of each 15-min mark.</p>
        <div class="space-y-6">
            <div class="flex justify-between items-center bg-gray-900/50 rounded-lg p-4">
                <p class="text-base font-medium">Current Time</p>
                <p id="currentTime" class="text-lg font-mono text-blue-300"></p>
            </div>
            <div class="flex justify-between items-center bg-gray-900/50 rounded-lg p-4">
                <p class="text-base font-medium">Next Alarm</p>
                <p id="nextAlarm" class="text-lg font-mono text-blue-300"></p>
            </div>
            <div class="text-center bg-gray-900/50 rounded-lg p-4">
                <p class="text-base font-medium">Countdown</p>
                <p id="countdown" class="text-2xl font-mono text-green-400 animate-pulse"></p>
            </div>
        </div>
    </div>

    <script>
        // Create audio objects for soft and regular beeps
        const softBeep = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const regularBeep = new Audio('https://www.soundjay.com/buttons/beep-02.mp3');

        // Function to format time as 12-hour HH:MM:SS AM/PM
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: true });
        }

        // Function to calculate the next 15-minute mark
        function getNextAlarmTime() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const millisecondsUntilNextQuarter = (15 - (minutes % 15)) * 60 * 1000 - seconds * 1000 - now.getMilliseconds();
            const nextAlarm = new Date(now.getTime() + millisecondsUntilNextQuarter);
            return nextAlarm;
        }

        // Function to format countdown in MM:SS
        function formatCountdown(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Function to update UI
        function updateUI() {
            const now = new Date();
            const nextAlarm = getNextAlarmTime();

            // Update current time
            document.getElementById('currentTime').textContent = formatTime(now);

            // Update next alarm time
            document.getElementById('nextAlarm').textContent = formatTime(nextAlarm);

            // Update countdown
            const timeUntilNextAlarm = nextAlarm.getTime() - now.getTime();
            document.getElementById('countdown').textContent = formatCountdown(timeUntilNextAlarm);
        }

        // Function to check if current time is within alarm conditions
        function checkAlarm() {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Check if it's 1 minute before the 15-minute mark (e.g., 14:00, 29:00, 44:00, 59:00)
            if ((minutes % 15 === 14 && seconds === 0)) {
                softBeep.play();
            }

            // Check if it's within the last 10 seconds of the 15-minute mark (e.g., 14:50-14:59)
            if ((minutes % 15 === 14 && seconds >= 50)) {
                // Play beep every 2 seconds (50, 52, 54, 56, 58)
                if (seconds % 2 === 0) {
                    regularBeep.play();
                }
            }
        }

        // Update UI and check alarm every second
        setInterval(() => {
            updateUI();
            checkAlarm();
        }, 1000);

        // Initial update
        updateUI();
    </script>
</body>
</html>
